<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie - Contact</title>
    <script src="https://kit.fontawesome.com/9491ac06d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-grid-container">
                <div class="logo"></div>
                <div class="navigation">
                    <div class="flex">
                        <a href="index.html">home</a>
                        <a href="products.html">products</a>
                        <a href="about.html">about us</a>
                        <a href="contact.html" class="active">contact</a>
                    </div>
                </div>
            </div>
            <div class="nav-hamburger">
                <div class="horizontals">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <section class="container grid-container">
        <div class="underline"></div>
        <h1 class="grid-item">Contact Us</h1>

        <div class="content-image-Twocolumns grid-left">
            <img src="images/map.png" alt="">
        </div>
        <div class="content-text-Twocolumns grid-right">
            <form action="get" class="grid-form">
                <input type="text" class="grid-item-name" name="name" placeholder="Your name...">
                <input type="mail" class="grid-item-mail" name="email" placeholder="Your email...">
                <input type="text" class="grid-item-subject" name="subject" placeholder="Subject...">
                <textarea name="description" class="grid-item-textarea" rows="10" placeholder="Type message..."></textarea>
                <button class="grid-item-button" >Send message</button>
            </form>
            <div class="content-text-icons grid-item-icons">
                <p>You can also keep in touch on: </p> 
                <i class="icon fab fa-facebook-f"></i>
                <i class="icon fab fa-twitter"></i>
                <i class="icon fab fa-linkedin-in"></i>
            </div>
        </div>
    </section>

    <section class="subscribe">
        <div class="container">
            <div class="underline"></div>
            <h1>Subscribe on PIXIE now!</h1>
            <p>
                Integer vel turpis ultricies, licinia ligula id, lobortis augue.
                Vivamus porttitor dui id dictum efficitur.
                Phasellus vel interdum elit.
            </p>
            <input type="text" placeholder="Your Email...">
            <button>Subscribe now!</button>
        </div>
    </section>

    <footer>
        <div class="logo"></div>
        <div class="footer-nav container">
            <div>
                <a href="#">home</a>
                <a href="#">help</a>
                <a href="#">privacy policy</a>
                <a href="#">how it works?</a>
                <a href="#">contact us</a>
            </div>
            <div class="footer-icon">
                <i class="icon fab fa-facebook-f"></i>
                <i class="icon fab fa-twitter"></i>
                <i class="icon fab fa-linkedin-in"></i>
                <i class="icon fas fa-rss"></i>
            </div>
        </div>
    </footer>
</body>
</html>
